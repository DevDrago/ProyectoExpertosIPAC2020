<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-4"></div>
        <div class="col-sm-6 col-md-4">
            <div class="text-center mt-5">
                <img src="assets/img/logo-white.png" alt="Somnia Logo" class="responsive-img">
            </div>
            <div class="account-wall">
                <img class="profile-img" src="assets/img/photo.png"alt="">
                <form #frmLogin="ngForm" class="login-container form-signin" (ngSubmit)="onLogin(frmLogin)">
                    <input type="text" class="form-control" placeholder="Correo" name="nombreUsuario" ngModel required autofocus>
                    <input type="password" class="form-control" placeholder="Contraseña" name="contrasenia" ngModel required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
                </form>
                <a href="/register" class="text-center new-account">Crear una cuenta nueva</a>
            </div>
        </div>
    </div>
</div>
